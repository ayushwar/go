<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Page kkk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 6px;
      width: 250px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form method="post" action="/form">
    <label for="name">Name</label>
    <input name="name" id="name" type="text" placeholder="Enter your name" required />

    <label for="age">Age</label>
    <input name="age" id="age" type="number" placeholder="Enter your age" required />

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
